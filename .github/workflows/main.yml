name: Test Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Download repository
        uses: actions/checkout@v2

      - name: Set up JDK 17 and Cache dependencies
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: adopt
          cache: maven

      - name: Build with Maven
        run: mvn -Ddockerfile.skip --batch-mode --update-snapshots verify